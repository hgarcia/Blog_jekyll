layout: default

<article>
	<header>
		<h2>{{ page.title }}</h2>
	</header>
  <section>
  {{ content }}
	</section>
  <footer>
    {% for category in page.categories %}
      <a href="{{ site.blog_url }}/categories/{{ category | downcase | replace:'.','-' | replace:' ','_' }}.html" title="Read other articles in {{ category }}">{{ category }}</a>&nbsp;&nbsp;
    {% endfor %}
  </footer>
</article>
