---
layout: default
---
{% for post in site.posts limit:5 %}
  {% if forloop.first %}
    <article>
      <header>
        <h2><a href="{{site.blog_url}}{{ post.url}}">{{ post.title }}</a></h2>
      </header>
      <section>{{ post.content }}</section>
    </article>

  {% else %}
  	<section class="extra">
  		<header>
  			<h2><a href="{{site.blog_url}}{{ post.url}}">{{ post.title }}</a></h2>
  		</header>
  		<p>{{ post.summary }}  <a href="{{site.blog_url}}{{ post.url}}" title="Read more on: {{post.title}}">[read more]</a></p>
  	</section>
  {% endif %}
{% endfor %}
