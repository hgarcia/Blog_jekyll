---
layout: default
summary: Luca the awesome framework that was late to the party.
---

{% for post in site.posts %}
	{% for category in  post.categories %}
	{% if category == 'Luca' %}
		<section  class="extra">
			<header>
				<h3><a href="{{site.blog_url}}{{ post.url}}">{{ post.title }}</a></h3>
			</header>
			<p>{{ post.summary }}</p>
		</section>
	{% endif %}
	{% endfor %}
{% endfor %}
