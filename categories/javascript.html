---
layout: default
summary: All things JavaScript, because it's awesome.
---

{% strip %}
	{% for post in site.posts %}
		{% for category in  post.categories %}
		{% if category == 'javascript' %}
			<section class="extra">
				<header>
					<h3><a href="{{site.blog_url}}{{ post.url}}">{{ post.title }}</a></h3>
				</header>
				<p>{{ post.summary }}</p>
			</section>
		{% endif %}
		{% endfor %}
	{% endfor %}
{% endstrip %}
